<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CanvasBrowser Demo</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .browser-container {
      position: relative;

      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      max-width: 1200px;
      margin: 0 auto;
    }

    .tabs-bar {
      display: flex;
      align-items: center;
      background-color: #e3e3e3;
      user-select: none;
      box-sizing: border-box;
      height: 36px;
      padding: 4px;
    }

    .tabs-container {
      display: flex;
      gap: 2px;
    }

    .tab-divider {
      width: 1px;
      height: 14px;
      background-color: #b0b0b0;
      flex-shrink: 0;
      align-self: center;
      transition: background-color 0.15s ease;
    }

    .tab.active + .tab-divider {
      background-color: transparent;
    }

    .tab-divider:has(+ .tab.active) {
      background: transparent;
    }

    .tab:hover + .tab-divider {
      background-color: transparent;
    }

    .tab-divider:has(+ .tab:hover) {
      background: transparent;
    }

    .tab {
      position: relative;
      box-sizing: border-box;
      align-items: center;
      display: flex;
      box-sizing: border-box;
      height: 28px;
      width: 220px;
      min-width: 220px;
      max-width: 220px;
      padding: 0 6px;
      border-radius: 8px;
      background-color: #e3e3e3;
    }

    .tab:hover {
      background-color: #c7c7c7;
    }
    .tab.active:hover {
      background-color: #ffffff;
    }

    .tab.active {
      background-color: #ffffff;
      border-radius: 8px 8px 0 0;
      box-shadow: 0 4px 0 0 #fff;
    }

    .tab-favicon {
      width: 16px;
      height: 16px;
      margin-right: 8px;
      flex-shrink: 0;
    }

    .tab-title {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      font-size: 12px;
    }

    .tab-close {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 16px;
      height: 16px;
      margin-left: 8px;
      border: none;
      background: none;
      border-radius: 8px;
      padding: 0;
    }

    .tab.active .tab-close:hover {
      background-color: #dbdbdc;
    }

    .tab-close:hover {
      background-color: #acacac;
    }

    .new-tab-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      padding: 0;
      border: none;
      border-radius: 14px;
      background-color: transparent;
    }

    .new-tab-btn:hover {
      background-color: #c7c7c7;
    }

    .controls-bar {
      box-sizing: border-box;
      height: 44px;
      display: flex;
      align-items: center;
      padding: 6px;
      background-color: #ffffff;
      border-bottom: 1px solid #e1e3e1;
      gap: 4px;
    }

    .nav-buttons {
      display: flex;
      gap: 5px;
    }

    .nav-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      padding: 0;
      border: none;
      border-radius: 16px;
      background-color: transparent;
    }

    .nav-btn:hover {
      background-color: #f2f2f2;
    }

    .nav-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .url-bar {
      flex: 1;
      height: 32px;
      box-sizing: border-box;
      padding: 8px 12px;
      border: none;
      border-radius: 16px;
      background-color: #efeded;
      font-size: 14px;
    }

    .url-bar:active {
      background-color: #ffffff;
    }
    .url-bar:focus {
      background-color: #ffffff;
    }

    .canvas-container {
      background-color: #fff;
      position: relative;
    }

    #browserCanvas {
      display: block;
    }

    .loading-indicator {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
    }

    .tab-loading-icon {
      display: inline-block;
      width: 16px;
      height: 16px;
      margin-right: 8px;
      animation: spin 1s linear infinite;
      font-size: 14px;
      text-align: center;
      line-height: 16px;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    /* Dialog Styles */
    .dialog-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .dialog-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .dialog-box {
      position: relative;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      min-width: 300px;
      max-width: 500px;
      width: 90%;
    }

    .dialog-header {
      padding: 16px 20px;
      border-bottom: 1px solid #e0e0e0;
      font-weight: 600;
      font-size: 16px;
    }

    .dialog-content {
      padding: 20px;
    }

    .dialog-message {
      margin: 0 0 16px 0;
      color: #333;
      line-height: 1.5;
    }

    .dialog-input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .dialog-input:focus {
      outline: none;
      border-color: #2196f3;
      box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.2);
    }

    .dialog-actions {
      padding: 16px 20px;
      border-top: 1px solid #e0e0e0;
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }

    .dialog-btn {
      padding: 8px 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: white;
      font-size: 14px;
      min-width: 60px;
    }

    .dialog-btn:hover {
      background-color: #f5f5f5;
    }

    .dialog-btn-accept {
      background-color: #2196f3;
      color: white;
      border-color: #2196f3;
    }

    .dialog-btn-accept:hover {
      background-color: #1976d2;
    }

    .dialog-btn-dismiss {
      background-color: #f5f5f5;
      color: #333;
    }

    .dialog-btn-dismiss:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>

<body>
  <h1>CanvasBrowser Demo</h1>

  <div class="browser-container">
    <!-- Tabs Bar -->
    <div class="tabs-bar">
      <div class="tabs-container" id="tabsContainer">
        <!-- Tabs will be rendered here -->
      </div>
      <button class="new-tab-btn" id="newTabBtn">
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus-icon lucide-plus">
          <path d="M5 12h14" />
          <path d="M12 5v14" />
        </svg>
      </button>
    </div>

    <!-- Controls Bar -->
    <div class="controls-bar">
      <div class="nav-buttons">
        <button class="nav-btn" id="backBtn">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-arrow-left-icon lucide-arrow-left">
            <path d="m12 19-7-7 7-7" />
            <path d="M19 12H5" />
          </svg>
        </button>
        <button class="nav-btn" id="forwardBtn">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-arrow-right-icon lucide-arrow-right">
            <path d="M5 12h14" />
            <path d="m12 5 7 7-7 7" />
          </svg>
        </button>
        <button class="nav-btn" id="refreshBtn">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-rotate-cw-icon lucide-rotate-cw">
            <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8" />
            <path d="M21 3v5h-5" />
          </svg>
        </button>
      </div>
      <input type="text" class="url-bar" id="urlBar" placeholder="Enter URL..." />
    </div>

    <!-- Canvas Container -->
    <div class="canvas-container">
      <canvas id="browserCanvas" width="900" height="900"></canvas>
      <div class="loading-indicator" id="loadingIndicator">Loading...</div>

      <!-- Dialog Container -->
      <div class="dialog-container" id="dialogContainer" style="display: none;">
        <div class="dialog-overlay"></div>
        <div class="dialog-box">
          <div class="dialog-header">
            <span class="dialog-title" id="dialogTitle">Dialog</span>
          </div>
          <div class="dialog-content">
            <p class="dialog-message" id="dialogMessage"></p>
            <input type="text" class="dialog-input" id="dialogInput" placeholder="Enter value..." />
          </div>
          <div class="dialog-actions">
            <button class="dialog-btn dialog-btn-dismiss" id="dialogDismiss">Cancel</button>
            <button class="dialog-btn dialog-btn-accept" id="dialogAccept">OK</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./index.ts"></script>
</body>

</html>
