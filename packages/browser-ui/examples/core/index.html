<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CanvasBrowser Demo</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .browser-container {
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      max-width: 1200px;
      margin: 0 auto;
    }

    .tabs-bar {
      display: flex;
      align-items: center;
      background-color: #f5f5f5;
      border-bottom: 1px solid #ddd;
      padding: 0 10px;
      min-height: 40px;
    }

    .tabs-container {
      display: flex;
      flex: 1;
      overflow-x: auto;
    }

    .tab {
      display: flex;
      align-items: center;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-bottom: none;
      background-color: #fff;
      cursor: pointer;
      width: 220px;
      min-width: 220px;
      max-width: 220px;
      margin-right: 2px;
      border-radius: 4px 4px 0 0;
    }

    .tab.active {
      background-color: #e3f2fd;
      border-color: #2196f3;
    }

    .tab-favicon {
      width: 16px;
      height: 16px;
      margin-right: 8px;
      flex-shrink: 0;
    }

    .tab-title {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      font-size: 13px;
    }

    .tab-close {
      width: 16px;
      height: 16px;
      margin-left: 8px;
      border: none;
      background: none;
      cursor: pointer;
      border-radius: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .tab-close:hover {
      background-color: #f0f0f0;
    }

    .new-tab-btn {
      padding: 8px 12px;
      border: 1px solid #ddd;
      background-color: #fff;
      cursor: pointer;
      border-radius: 4px;
      margin-left: 5px;
    }

    .new-tab-btn:hover {
      background-color: #f0f0f0;
    }

    .controls-bar {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #fafafa;
      border-bottom: 1px solid #ddd;
      gap: 10px;
    }

    .nav-buttons {
      display: flex;
      gap: 5px;
    }

    .nav-btn {
      padding: 6px 12px;
      border: 1px solid #ddd;
      background-color: #fff;
      cursor: pointer;
      border-radius: 4px;
      font-size: 12px;
    }

    .nav-btn:hover {
      background-color: #f0f0f0;
    }

    .nav-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .url-bar {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    .canvas-container {
      background-color: #fff;
    }

    #browserCanvas {
      display: block;
    }

    .loading-indicator {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
    }

    .tab-loading-icon {
      display: inline-block;
      width: 16px;
      height: 16px;
      margin-right: 8px;
      animation: spin 1s linear infinite;
      font-size: 14px;
      text-align: center;
      line-height: 16px;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <h1>CanvasBrowser Demo</h1>

  <div class="browser-container">
    <!-- Tabs Bar -->
    <div class="tabs-bar">
      <div class="tabs-container" id="tabsContainer">
        <!-- Tabs will be rendered here -->
      </div>
      <button class="new-tab-btn" id="newTabBtn">+ New Tab</button>
    </div>

    <!-- Controls Bar -->
    <div class="controls-bar">
      <div class="nav-buttons">
        <button class="nav-btn" id="backBtn">← Back</button>
        <button class="nav-btn" id="forwardBtn">Forward →</button>
        <button class="nav-btn" id="refreshBtn">⟳ Refresh</button>
      </div>
      <input type="text" class="url-bar" id="urlBar" placeholder="Enter URL..." />
    </div>

    <!-- Canvas Container -->
    <div class="canvas-container">
      <canvas id="browserCanvas" width="900" height="900"></canvas>
      <div class="loading-indicator" id="loadingIndicator">Loading...</div>
    </div>
  </div>

  <script type="module" src="./index.ts"></script>
</body>

</html>
